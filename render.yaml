services:
  - type: web
    name: laravel-chat
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_KEY
        value: base64:YOUR_APP_KEY_HERE
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://laravel-chat.onrender.com
      - key: BROADCAST_DRIVER
        value: pusher
      - key: PUSHER_APP_ID
        value: your_pusher_app_id
      - key: PUSHER_APP_KEY
        value: your_pusher_app_key
      - key: PUSHER_APP_SECRET
        value: your_pusher_app_secret
      - key: PUSHER_APP_CLUSTER
        value: ap1
